<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

    <app-loading *ngIf="!_ps.cargoProductos"></app-loading>
    <div *ngIf="_ps.cargoProductos" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">


        <a *ngFor="let p of _ps.productos" [routerLink]="['/item',p.cod]" class="rk-item ae-masonry__item">
            <img src="assets/img/{{ p['url'] }}.jpg" alt="">
            <div class="item-meta">
                <h2>{{ p.titulo }}</h2>
                <p>{{ p['categoria'] }}</p>
            </div>
        </a>

    </div>
</section>
